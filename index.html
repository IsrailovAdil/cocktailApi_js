<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<header class="p-3 bg-dark text-white mb-5">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <p class="fs-1">Cocktails</p>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>


            <div class="container1">
                <input type="text" id="searchField" placeholder="Search..." class="search" aria-label="Search">
                <button id="submit" class="search-btn">Search</button>
            </div>

        </div>
    </div>
</header>


<div class="container">
    <div class="row" id="cocktail-row"></div>
    <div class="linear bg-dark p-5 text-white">
        <h4 class="d-flex justify-content-center">Ingredients</h4>
    </div>


    <div class="row" id="ingredient-row"></div>


    <div class="linear bg-dark p-5 text-white">
        <div class="letter-buttons d-flex justify-content-center p-2" id="letter-buttons"></div>
    </div>
    <div class="row " id="cocktail-sort-row"></div>
</div>


<footer class="bg-dark">
    <div class="container-xxl py-5">
        <div class="row row-cols-1 row-cols-lg-2 d-flex ">
            <div class="col">
                <p>Cocktail Bishkek</p>
                <p>Hello@finsweet.com 020 7993 2905</p>
            </div>

        </div>
    </div>
</footer>


<div class="modal" id="cocktailModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Cocktail Image" style="width: 40%;">
                <ul id="modalIngredients" class="ingredient-list"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
